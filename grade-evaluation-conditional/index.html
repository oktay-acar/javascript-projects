<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oktay Acar" />
    <title>Grade Evaluation with Conditional Statements</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 6.7.2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5.3.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Greet & Grade -->
    <div class="container my-2 p-3 greet-container d-none">
      <h1 class="text-center fw-bolder m-3">GRADES</h1>

      <hr class="custom-hr" />

      <!-- Greet -->
      <h2 id="greet"></h2>
      <!-- Grade -->
      <p id="grade"></p>
    </div>

    <!-- Grade Scale & Reload Button -->
    <div class="container px-3 grade-scale-container">
      <div class="text-center">
        <button
          id="reload"
          type="button"
          class="btn btn-outline-dark btn-lg border-3 d-none mb-3"
        >
          Reload
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="d-flex justify-content-center align-items-center bg-dark fixed-bottom p-2 footer-container d-none"
    >
      <p class="fs-4 mb-0 px-3">
        <span class="text-light">&copy; 2025 |</span>
        <span class="text-primary">Oktay Acar</span>
        <a
          class="d-inline-block mx-3 fs-3 github-link"
          href="https://github.com/oktay-acar"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
